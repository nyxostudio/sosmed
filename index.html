        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff0a;
            --neon-pink: #ff0055;
            --bg-dark: #050505;
            --glass: rgba(10, 10, 20, 0.85);
            --border-glass: rgba(255, 255, 255, 0.1);
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
            --font-code: 'Fira Code', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: var(--font-body);
            overflow: hidden; /* Mencegah scroll radial menu */
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- 2. BACKGROUND --- */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.4; z-index: 0; pointer-events: none;
        }
        .overlay {
            position: fixed; inset: 0; background: radial-gradient(circle at center, transparent 0%, #000 100%);
            z-index: 1; pointer-events: none;
        }

        /* HERO TEXT POSITION & DESC ANIM */
    #hero {
        position: absolute;
        top: 45%; /* Naik sedikit ke atas */
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        pointer-events: none; 
        z-index: 5; 
        width: 85%;
    }

    p.desc {
    font-family: var(--font-body);

    transition: all 1.8s ease-out;
}
        h1.title {

        }

        @keyframes pulse { 
            0%, 100% { text-shadow: 0 0 20px var(--neon-blue); } 
            50% { text-shadow: 0 0 40px var(--neon-purple), 0 0 10px #fff; } 
        }

        /* --- 4. RADIAL MENU WRAPPER --- */
        /* Container utama yang bisa digeser */
        #radial-wrapper {
            position: absolute;
            /* Default Position: Kanan Atas */
            top: 80px; 
            right: 60px;
            width: 60px; height: 60px;
            z-index: 1000;
        }

        /* Tombol Bulat Utama */
        .trigger-btn {
            position: absolute; top: 0; left: 0;
            width: 60px; height: 60px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: grab;
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px rgba(0, 243, 255, 0.2);
            z-index: 1002;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .trigger-btn:active { cursor: grabbing; transform: scale(0.95); }
        .trigger-btn i { font-size: 24px; color: var(--neon-blue); transition: all 0.4s; }
        
        /* State Active Menu Terbuka */
        .trigger-btn.active { 
            border-color: var(--neon-pink); 
            box-shadow: 0 0 20px var(--neon-pink), inset 0 0 10px rgba(255, 0, 85, 0.2); 
            transform: rotate(90deg);
        }
        .trigger-btn.active i { 
            transform: rotate(90deg); /* Ikon jadi X */ 
            color: var(--neon-pink); 
        }

        /* Container untuk item anak */
        #items-container {
            position: absolute; top: 30px; left: 30px; /* Pusat di tengah tombol */
            width: 0; height: 0;
            pointer-events: none; /* Klik tembus saat kosong */
            z-index: 1001;
        }

        /* Item Menu (Lingkaran Kecil) */
        .radial-item {
            position: absolute;
            width: 50px; height: 50px;
            top: -25px; left: -25px;
            background: rgba(10, 10, 20, 0.95);

            color: #fff;
            opacity: 0; /* Mulai invisible */

            backdrop-filter: blur(4px);
            transition: background 0.2s, transform 0.2s, border-color 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8);

            pointer-events: none; border: 1px solid #444;
            color: #fff; font-family: var(--font-body);
            text-shadow: 0 0 5px #000;

        .radial-item:hover { 
            transform: scale(1.1) !important; /* Force scale on hover */

            border-color: #fff;

        .item-back:hover { background: rgba(255, 0, 85, 0.2); box-shadow: 0 0 15px var(--neon-pink); }

        /* --- 5. MODAL PANEL (SIDE PANEL) --- */
        #modal-panel {

            background: rgba(5, 5, 8, 0.98);
            border-left: 1px solid var(--neon-blue);

            transform: translateX(100%);

            overflow-y: auto;
            padding: 25px;
            box-shadow: -10px 0 40px rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
        }
        #modal-panel.open { transform: translateX(0); }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        #modal-title { font-family: var(--font-head); color: var(--neon-blue); font-size: 2rem; text-transform: uppercase; }
        .close-modal { cursor: pointer; font-size: 1.8rem; color: var(--neon-pink); transition: 0.3s; }
        .close-modal:hover { color: #fff; transform: rotate(90deg); }

        .section-title { font-family: var(--font-head); color: var(--neon-purple); font-size: 1.2rem; margin: 25px 0 10px 0; border-left: 4px solid var(--neon-purple); padding-left: 10px; text-transform: uppercase; }

        }

        .hl-f { color: #ffc66d; } /* Function */

        @media (max-width: 600px) {

            #radial-wrapper { top: 50px; right: 30px; }
        }
    </style>

        /* =========================================
           LOGIC PROGRAM UTAMA
           ========================================= */
        
        // Element Selection
        const wrapper = document.getElementById('radial-wrapper');
        const trigger = document.getElementById('trigger');
        const itemsContainer = document.getElementById('items-container');
        const modal = document.getElementById('modal-panel');
        
        // State Variables
        let menuState = 'closed'; // closed, categories, developer, social
        let isDragging = false;
        let startPos = { x: 0, y: 0 };
        let initialWrapperPos = { x: 0, y: 0 };

        // --- 1. DRAG LOGIC (GESER MENU) ---
        
        trigger.addEventListener('mousedown', startDrag);
        trigger.addEventListener('touchstart', startDrag, {passive: false});

        function startDrag(e) {
            // Cek agar drag tidak memicu saat user ingin klik item
            if (e.target.closest('.radial-item')) return;

            const evt = e.type === 'touchstart' ? e.touches[0] : e;
            isDragging = false; // Reset flag drag
            startPos = { x: evt.clientX, y: evt.clientY };
            initialWrapperPos = { x: wrapper.offsetLeft, y: wrapper.offsetTop };
            
            trigger.style.cursor = 'grabbing';

            // Pasang listener global saat mouse/touch ditekan
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('touchmove', onDrag, {passive: false});
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function onDrag(e) {
            e.preventDefault(); // Mencegah scroll pada mobile saat drag
            const evt = e.type === 'touchmove' ? e.touches[0] : e;
            
            const dx = evt.clientX - startPos.x;
            const dy = evt.clientY - startPos.y;

            // Jika gerakan > 5px, kita anggap ini DRAG, bukan KLIK
            if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
                isDragging = true;
                
                let newX = initialWrapperPos.x + dx;
                let newY = initialWrapperPos.y + dy;

                // Batasi agar tidak keluar layar
                newX = Math.max(30, Math.min(window.innerWidth - 30, newX));
                newY = Math.max(30, Math.min(window.innerHeight - 30, newY));

                wrapper.style.left = newX + 'px';
                wrapper.style.top = newY + 'px';
            }
        }

        function endDrag() {
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('touchmove', onDrag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchend', endDrag);

            trigger.style.cursor = 'grab';
        }

        // --- 2. CLICK LOGIC (BUKA/TUTUP MENU) ---

        // Kita gunakan 'click' event khusus untuk toggle, 
        // tapi kita cek flag 'isDragging' untuk memastikan user tidak sedang menggeser.
        trigger.addEventListener('click', (e) => {
            e.stopPropagation(); // Mencegah bubble ke document
            
            if (isDragging) {
                isDragging = false; // Reset flag
                return; // Jangan lakukan apa-apa jika ini drag
            }

            toggleMenu();
        });

        function toggleMenu() {
            if (menuState === 'closed') {
                openCategories();
            } else {
                closeMenu();
            }
        }

        // Fungsi Tutup Menu Total
        function closeMenu() {
            menuState = 'closed';
            trigger.classList.remove('active');
            trigger.querySelector('i').className = "fa-solid fa-bars"; // Kembali ke icon bars
            
            // Animasi tutup item
            anime({
                targets: '.radial-item',
                opacity: 0, 
                scale: 0, 
                duration: 300, 
                easing: 'easeInBack',
                complete: () => { 
                    itemsContainer.innerHTML = ''; // Hapus elemen DOM setelah animasi
                }
            });

            // Tutup modal jika terbuka
            modal.classList.remove('open');
        }

            el.innerHTML = `<i class="${icon}"></i><span>${name}</span>`;
            
            // Mencegah event klik item bubble ke document (yang bisa memicu close menu)
            el.addEventListener('click', (e) => {
                e.stopPropagation();
                onClick();
            });
            
            return el;
        }

            itemsContainer.appendChild(btnDev);
            itemsContainer.appendChild(btnSoc);

            // Animasi Muncul Kategori
            anime.set('.radial-item', { opacity: 0, scale: 0 });
            anime({
                targets: '.radial-item',
                opacity: [0, 1],
                scale: [0, 1],
                // Posisi Relatif: Dev di kiri, Soc di bawah tombol utama
                translateX: (el, i) => i === 0 ? -70 : 0, 
                translateY: (el, i) => i === 0 ? 0 : 70,
                delay: anime.stagger(100), 
                duration: 500, 
                easing: 'easeOutElastic(1, .8)',
                begin: () => {
                    // Aktifkan interaksi saat animasi mulai
                    document.querySelectorAll('.radial-item').forEach(el => el.style.pointerEvents = 'auto');
                }
            });
        }

        // Buka Sub Menu (List Bahasa / Social)
        function openSubMenu(type) {
            menuState = type;
            itemsContainer.innerHTML = '';
            
            const items = type === 'developer' ? languages : socials;
            
            // 1. Tambahkan Tombol BACK
            const btnBack = createItem('Back', 'fa-solid fa-arrow-left', 'item-back', () => openCategories());
            itemsContainer.appendChild(btnBack);

            // 2. Tambahkan Item-item
            items.forEach(item => {
                const btn = createItem(item.name, item.icon, `item-${type}`, () => {
                    if(type === 'developer') showModal(item);
                    else window.open(item.link, '_blank');
                });
                itemsContainer.appendChild(btn);
            });

            // 3. Animasi Lingkaran Penuh
            const radius = window.innerWidth < 600 ? 110 : 160;
const totalItems = items.length + 1; // +1 karena tombol back

// Sudut mulai agar menu muncul ke kanan-bawah dari tombol di pojok kiri atas
const startAngle = 45; // dulu -135 untuk kanan atas, sekarang 45 untuk kiri atas

anime.set('.radial-item', { opacity: 0, scale: 0, translateX: 0, translateY: 0 });

anime({
    targets: '.radial-item',
    opacity: [0, 1],
    scale: [0, 1],
    translateX: (el, i) => {
        const angle = startAngle + (i * (270 / totalItems)); // Menyebar 270 derajat seperti versi asli
        return Math.cos(angle * Math.PI / 180) * radius;
    },
    translateY: (el, i) => {
        const angle = startAngle + (i * (270 / totalItems));
        return Math.sin(angle * Math.PI / 180) * radius;
    },
    delay: anime.stagger(50),
    duration: 600,
    easing: 'easeOutExpo',
    begin: () => {
        document.querySelectorAll('.radial-item').forEach(el => el.style.pointerEvents = 'auto');
    }
});
        }

        // --- 4. MODAL CONTENT (TAMPILKAN FITUR) ---

        function showModal(data) {
            document.getElementById('m-title').innerText = data.name;
            
            // Escape HTML untuk code block
            const safeCode = data.code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            
            const html = `
                <div class="section-title"><i class="fa-solid fa-download"></i> Step 1: Setup</div>
                <div class="text-content">${data.setup}</div>
                
                <div class="section-title"><i class="fa-solid fa-bug"></i> Step 2: Debugging</div>
                <div class="text-content">${data.debug}</div>
                
                <div class="section-title"><i class="fa-solid fa-code"></i> Step 3: Code Snippet</div>
                <div class="code-block"><span class="hl-k">var</span> result = <span class="hl-s">"${safeCode}"</span>;</div>
                
                <div class="section-title"><i class="fa-solid fa-lightbulb"></i> Expert Tips</div>
                <div class="text-content">${data.tips}</div>
            `;
            document.getElementById('m-content').innerHTML = html;
            modal.classList.add('open');
        }

        // Event Listener Tutup Modal
        document.getElementById('m-close').addEventListener('click', (e) => {
            e.stopPropagation();
            modal.classList.remove('open');
        });

        // --- 5. GLOBAL CLICK (TUTUP JIKA KLIK DI LUAR) ---
        
        document.addEventListener('click', (e) => {
            // Cek apakah klik terjadi DI LUAR wrapper (menu) DAN DI LUAR modal (panel)
            const isClickInsideWrapper = wrapper.contains(e.target);
            const isClickInsideModal = modal.contains(e.target);
            
            if (!isClickInsideWrapper && !isClickInsideModal) {
                closeMenu();
            }
        });

    </script>
</body>
