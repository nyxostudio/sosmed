    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff0a;
            --neon-pink: #ff0055;
            --bg-dark: #050505;
            --glass: rgba(10, 10, 20, 0.7);
            --font-main: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: var(--font-body);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- BACKGROUND --- */
        .video-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: -2;
            filter: brightness(0.5);
        }

        .overlay-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, #000 90%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- HERO --- */
        #hero {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 0;
            transition: opacity 0.5s;
        }

        h1.title {
            font-family: var(--font-main);
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-purple);
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #aaa;
            letter-spacing: 3px;
        }

        /* --- RADIAL CONTAINER --- */
        #radial-wrapper {
            position: absolute;
            /* Start at center */
            top: 50%; 
            left: 50%; 
            width: 0; 
            height: 0; 
            z-index: 100;
        }

        /* --- MAIN BUTTON (HAMBURGER) --- */
        .main-btn {
            position: absolute;
            width: 70px;
            height: 70px;
            top: -35px; /* Center alignment */
            left: -35px;
            background: var(--glass);
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: all 0.3s ease;
            z-index: 101;
            backdrop-filter: blur(10px);
        }

        .main-btn:active { cursor: grabbing; transform: scale(0.95); }
        
        .main-btn i {
            font-size: 24px;
            color: white;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .main-btn.open i { transform: rotate(135deg); color: var(--neon-pink); border-color: var(--neon-pink); }
        .main-btn.open { border-color: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }

        /* --- RADIAL ITEMS --- */
        .radial-item {
            position: absolute;
            width: 55px;
            height: 55px;
            top: -27.5px;
            left: -27.5px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            opacity: 0;
            pointer-events: none;
            transition: background 0.3s, transform 0.2s, border-color 0.3s;
            cursor: pointer;
            backdrop-filter: blur(4px);
            z-index: 50;
        }

        .radial-item i { margin-bottom: 2px; }
        
        .radial-item span {
            font-size: 9px;
            position: absolute;
            bottom: -20px;
            opacity: 0;
            transition: opacity 0.3s;
            background: rgba(0,0,0,0.9);
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
            pointer-events: none;
        }

        .radial-item:hover { transform: scale(1.1); z-index: 102; }
        .radial-item:hover span { opacity: 1; bottom: -25px; }

        /* Category Styles */
        .item-dev { border-color: var(--neon-blue); color: var(--neon-blue); }
        .item-dev:hover { background: rgba(0, 243, 255, 0.2); box-shadow: 0 0 15px var(--neon-blue); }

        .item-soc { border-color: var(--neon-green); color: var(--neon-green); }
        .item-soc:hover { background: rgba(10, 255, 10, 0.2); box-shadow: 0 0 15px var(--neon-green); }

        /* --- MODAL CONTENT --- */
        #modal-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translate(120%, -50%);
            width: 450px;
            max-width: 90vw;
            max-height: 90vh;
            background: rgba(12, 12, 16, 0.95);
            border: 1px solid var(--neon-blue);
            border-radius: 12px;
            padding: 25px;
            z-index: 200;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            overflow-y: auto;
        }

        #modal-panel.active { transform: translate(0, -50%); }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        #modal-title { font-family: var(--font-main); font-size: 1.8rem; color: var(--neon-blue); }
        .close-btn { cursor: pointer; font-size: 1.5rem; color: var(--neon-pink); transition: color 0.3s; }
        .close-btn:hover { color: #fff; }

        #modal-desc { font-size: 1.1rem; line-height: 1.6; color: #ddd; margin-bottom: 20px; }

        /* --- STEPS SECTION --- */
        .steps-container { margin-bottom: 20px; }
        .steps-title { 
            font-family: var(--font-main); 
            color: var(--neon-purple); 
            font-size: 1.1rem; 
            margin-bottom: 10px; 
            display: flex; align-items: center; gap: 8px;
        }
        
        .step-list { list-style: none; padding-left: 0; }
        
        .step-item {
            background: rgba(255,255,255,0.05);
            border-left: 3px solid var(--neon-purple);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 0 4px 4px 0;
            font-size: 0.95rem;
            color: #ccc;
        }
        
        .step-item strong { color: #fff; margin-right: 5px; }

        /* --- CODE BLOCK --- */
        .code-wrapper {
            background: #1e1e1e;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .code-header {
            background: #252526;
            padding: 5px 10px;
            font-size: 0.8rem;
            color: #888;
            border-bottom: 1px solid #333;
        }

        pre { margin: 0; padding: 15px; overflow-x: auto; font-family: 'Consolas', monospace; font-size: 0.9rem; color: #d4d4d4; }
        
        /* Simple Syntax Highlighting Classes */
        .hl-kw { color: #c586c0; } /* Keyword */
        .hl-str { color: #ce9178; } /* String */
        .hl-fn { color: #dcdcaa; } /* Function */
        .hl-com { color: #6a9955; } /* Comment */

        /* Responsive */
        @media (max-width: 600px) {
            h1.title { font-size: 2.2rem; }
            .radial-item { width: 45px; height: 45px; top: -22.5px; left: -22.5px; font-size: 14px; }
            #modal-panel { width: 95%; right: 2.5%; top: auto; bottom: 0; transform: translateY(120%); border-radius: 12px 12px 0 0; }
            #modal-panel.active { transform: translateY(0); }
        }
    </style>
</head>

        const socials = [
            { name: 'GitHub', icon: 'fa-brands fa-github', type: 'soc', link: 'https://github.com' },
            { name: 'Twitter', icon: 'fa-brands fa-twitter', type: 'soc', link: 'https://twitter.com' },
            { name: 'LinkedIn', icon: 'fa-brands fa-linkedin', type: 'soc', link: 'https://linkedin.com' },
            { name: 'Instagram', icon: 'fa-brands fa-instagram', type: 'soc', link: 'https://instagram.com' }
        ];

        // --- DOM ELEMENTS ---
        const wrapper = document.getElementById('radial-wrapper');
        const triggerBtn = document.getElementById('trigger-btn');
        const itemsContainer = document.getElementById('items-container');
        const modalPanel = document.getElementById('modal-panel');
        const closeModal = document.getElementById('close-modal');
        
        let isOpen = false;
        let isDragging = false;
        
        // --- DRAG & CLICK LOGIC FIX ---
        // Kita pisahkan logic drag dan click agar tidak bentrok.
        let startX, startY, initialLeft, initialTop;
        
        // 1. Mouse Down (Mulai Drag atau Click)
        wrapper.addEventListener('mousedown', startAction);
        wrapper.addEventListener('touchstart', startAction, {passive: false});

        function startAction(e) {
            if (e.target.closest('.radial-item')) return; // Jangan drag jika klik item anak

            isDragging = false; // Asumsi awal bukan drag
            const evt = e.type === 'touchstart' ? e.touches[0] : e;
            startX = evt.clientX;
            startY = evt.clientY;
            
            const rect = wrapper.getBoundingClientRect();
            initialLeft = rect.left;
            initialTop = rect.top;

            triggerBtn.style.cursor = 'grabbing';

            document.addEventListener('mousemove', moveAction);
            document.addEventListener('touchmove', moveAction, {passive: false});
            document.addEventListener('mouseup', endAction);
            document.addEventListener('touchend', endAction);
        }

        // 2. Mouse Move (Lakukan Drag)
        function moveAction(e) {
            e.preventDefault();
            isDragging = true; // Ada pergerakan, ini adalah Drag
            const evt = e.type === 'touchmove' ? e.touches[0] : e;
            
            const dx = evt.clientX - startX;
            const dy = evt.clientY - startY;

            // Update posisi
            let newLeft = initialLeft + dx;
            let newTop = initialTop + dy;

            // Batas layar
            newLeft = Math.max(40, Math.min(window.innerWidth - 40, newLeft));
            newTop = Math.max(40, Math.min(window.innerHeight - 40, newTop));

            wrapper.style.left = newLeft + 'px';
            wrapper.style.top = newTop + 'px';
        }

        // 3. Mouse Up (Selesai)
        function endAction(e) {
            document.removeEventListener('mousemove', moveAction);
            document.removeEventListener('touchmove', moveAction);
            document.removeEventListener('mouseup', endAction);
            document.removeEventListener('touchend', endAction);
            
            triggerBtn.style.cursor = 'grab';

            // Hanya jalankan toggle menu JIKA tidak sedang drag (Click biasa)
            if (!isDragging) {
                toggleMenu();
            }
        }

        // --- MENU TOGGLE & RENDER ---
        function toggleMenu() {
            isOpen = !isOpen;
            
            if (isOpen) {
                // Render items baru setiap kali dibuka (opsional, tapi ini memastikan bersih)
                renderAllItems();
                triggerBtn.classList.add('open');
                triggerBtn.querySelector('i').className = "fa-solid fa-times";
            } else {
                // Animasi tutup
                anime({
                    targets: '.radial-item',
                    opacity: 0,
                    scale: 0,
                    duration: 300,
                    easing: 'easeInBack',
                    complete: () => {
                        itemsContainer.innerHTML = '';
                    }
                });
                triggerBtn.classList.remove('open');
                triggerBtn.querySelector('i').className = "fa-solid fa-bars";
                hideModal();
            }
        }

        function renderAllItems() {
            itemsContainer.innerHTML = '';
            // Gabungkan Developer dan Social Media
            const allItems = [...languages, ...socials];
            const total = allItems.length;
            
            // Radius dinamis berdasarkan jumlah item agar muat
            const radius = window.innerWidth < 600 ? 140 : 220;

            allItems.forEach((item, index) => {
                const btn = document.createElement('div');
                const isDev = item.type === 'dev';
                btn.className = `radial-item ${isDev ? 'item-dev' : 'item-soc'}`;
                btn.innerHTML = `<i class="${item.icon}"></i><span>${item.name}</span>`;
                
                // Event Click Item
                btn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Cegah bubble ke document
                    if (item.link) {
                        window.open(item.link, '_blank');
                    } else {
                        showModal(item);
                    }
                });

                itemsContainer.appendChild(btn);
            });

            // Animasi Lingkaran
            anime.set('.radial-item', { opacity: 0, scale: 0 });

            anime({
                targets: '.radial-item',
                opacity: [0, 1],
                scale: [0, 1],
                // Hitung posisi lingkaran penuh
                translateX: (el, i) => {
                    const angle = (360 / total) * i; // Derajat
                    const rad = angle * (Math.PI / 180);
                    return Math.cos(rad) * radius;
                },
                translateY: (el, i) => {
                    const angle = (360 / total) * i; // Derajat
                    const rad = angle * (Math.PI / 180);
                    return Math.sin(rad) * radius;
                },
                delay: anime.stagger(40), // Efek spiral
                duration: 600,
                easing: 'easeOutExpo'
            });
            
            // Aktifkan pointer events
            document.querySelectorAll('.radial-item').forEach(el => el.style.pointerEvents = 'auto');
        }

        // --- MODAL LOGIC ---
        function showModal(item) {
            document.getElementById('modal-title').innerText = item.name;
            document.getElementById('modal-desc').innerText = item.desc;
            
            // Render Steps
            const stepsList = document.getElementById('steps-list');
            stepsList.innerHTML = '';
            if (item.steps) {
                item.steps.forEach((step, idx) => {
                    const li = document.createElement('li');
                    li.className = 'step-item';
                    li.innerHTML = `<strong>${idx + 1}.</strong> ${step}`;
                    stepsList.appendChild(li);
                });
            } else {
                stepsList.innerHTML = '<li class="step-item">Klik tombol di atas untuk mengunjungi profil.</li>';
            }

            // Render Code with simple highlight
            const codeBlock = document.getElementById('modal-code');
            if (item.code) {
                // Simple regex highlight
                let html = item.code
                    .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                    .replace(/\b(const|let|var|def|class|public|private|import|from|return|function|echo|print|if|else|while|for|package)\b/g, '<span class="hl-kw">$1</span>')
                    .replace(/(["'])(?:(?=(\\?))\2.)*?\1/g, '<span class="hl-str">$&</span>')
                    .replace(/\b(console|log|print|println|printf|puts|echo)\b/g, '<span class="hl-fn">$1</span>')
                    .replace(/(\/\/.*|\/\*[\s\S]*?\*\/|#.*)/g, '<span class="hl-com">$1</span>');
                codeBlock.innerHTML = html;
            } else {
                codeBlock.innerHTML = '// Tidak ada kode untuk item ini';
            }

            modalPanel.classList.add('active');
        }

        function hideModal() {
            modalPanel.classList.remove('active');
        }

        closeModal.addEventListener('click', hideModal);

        // Click di luar modal/menu untuk menutup
        document.addEventListener('click', (e) => {
            if (isOpen && !wrapper.contains(e.target) && !modalPanel.contains(e.target)) {
                toggleMenu();
            }
        });

        // --- INIT ---
        // Center posisi awal
        window.addEventListener('load', () => {
            wrapper.style.left = (window.innerWidth / 2) + 'px';
            wrapper.style.top = (window.innerHeight / 2) + 'px';
        });

    </script>
</body>
